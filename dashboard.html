<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Equipos Biom√©dicos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Equipos Biom√©dicos</h1>
    <nav>
      <a href="agregar_equipo.html" class="btn">‚ûï Nuevo Equipo</a>
      <button id="logoutBtn" class="btn btn-danger">üö™ Cerrar Sesi√≥n</button>
    </nav>
  </header>

  <main class="container">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="üîç Buscar por serie o nombre..." class="search-input">
      <button id="clearSearch" class="btn">‚úï</button>
    </div>

    <div id="loading" class="loading">Cargando equipos...</div>
    <div id="equipos-container" class="equipos-grid"></div>
  </main>

  <script type="module">
    import { getEquipos, deleteEquipo, searchEquipos } from './js/data.js';
    import { logout } from './js/auth.js';

    // Elementos del DOM
    const equiposContainer = document.getElementById('equipos-container');
    const searchInput = document.getElementById('searchInput');
    const clearSearch = document.getElementById('clearSearch');
    const loading = document.getElementById('loading');
    const logoutBtn = document.getElementById('logoutBtn');

    // Cargar equipos al iniciar
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        showLoading();
        const equipos = await getEquipos();
        renderEquipos(equipos);
      } catch (error) {
        showError(error.message);
      } finally {
        hideLoading();
      }
    });

    // B√∫squeda en tiempo real
    searchInput.addEventListener('input', async (e) => {
      const term = e.target.value.trim();
      if (term.length >= 2) {
        try {
          showLoading();
          const resultados = await searchEquipos(term);
          renderEquipos(resultados);
        } catch (error) {
          showError(error.message);
        } finally {
          hideLoading();
        }
      } else if (term.length === 0) {
        loadAllEquipos();
      }
    });

    // Limpiar b√∫squeda
    clearSearch.addEventListener('click', () => {
      searchInput.value = '';
      loadAllEquipos();
    });

    // Logout
    logoutBtn.addEventListener('click', logout);

    // Funciones auxiliares
    async function loadAllEquipos() {
      try {
        showLoading();
        const equipos = await getEquipos();
        renderEquipos(equipos);
      } catch (error) {
        showError(error.message);
      } finally {
        hideLoading();
      }
    }

    function renderEquipos(equipos) {
      if (!equipos || equipos.length === 0) {
        equiposContainer.innerHTML = `
          <div class="no-results">
            <p>No se encontraron equipos</p>
            <a href="agregar_equipo.html" class="btn">Agregar primer equipo</a>
          </div>
        `;
        return;
      }

      equiposContainer.innerHTML = equipos.map(equipo => `
        <div class="equipo-card">
          <div class="equipo-header">
            <span class="serie">${equipo.serie}</span>
            <span class="estado ${equipo.condicion.toLowerCase().replace(' ', '-')}">
              ${equipo.condicion}
            </span>
          </div>
          <h3>${equipo.nombre}</h3>
          <div class="equipo-details">
            <p><strong>Marca:</strong> ${equipo.marca || 'N/A'}</p>
            <p><strong>Ubicaci√≥n:</strong> 
              <span class="ubicacion ${equipo.ubicacion.toLowerCase().replace(' ', '-')}">
                ${equipo.ubicacion}
              </span>
            </p>
            <p><strong>Pr√≥ximo servicio:</strong> ${equipo.fechaProximo}</p>
          </div>
          <div class="equipo-actions">
            <a href="detalle_equipo.html?id=${equipo.id}" class="btn btn-info">Detalles</a>
            <a href="editar_equipo.html?id=${equipo.id}" class="btn btn-warning">Editar</a>
            <button onclick="confirmDelete('${equipo.id}')" class="btn btn-danger">Eliminar</button>
          </div>
        </div>
      `).join('');
    }

    function showLoading() {
      loading.style.display = 'block';
      equiposContainer.style.display = 'none';
    }

    function hideLoading() {
      loading.style.display = 'none';
      equiposContainer.style.display = 'grid';
    }

    function showError(message) {
      equiposContainer.innerHTML = `
        <div class="error-message">
          <p>‚ùå ${message}</p>
          <button onclick="location.reload()" class="btn">Reintentar</button>
        </div>
      `;
    }

    window.confirmDelete = async (id) => {
      if (confirm('¬øEst√°s seguro de eliminar este equipo?')) {
        try {
          showLoading();
          await deleteEquipo(id);
          await loadAllEquipos();
        } catch (error) {
          showError('Error al eliminar equipo');
        } finally {
          hideLoading();
        }
      }
    };
  </script>
</body>
</html>
