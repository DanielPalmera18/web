<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Equipos Biom√©dicos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Equipos Biom√©dicos</h1>
        <nav>
            <a href="agregar_equipo.html" class="btn">‚ûï Agregar Equipo</a>
            <a href="#" class="btn logout" onclick="logout()">üö™ Cerrar Sesi√≥n</a>
        </nav>
    </header>

    <main class="container">
        <table class="equipos-table">
            <thead>
                <tr>
                    <th>Serie</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Ubicaci√≥n</th>
                    <th>Condici√≥n</th>
                    <th>Pr√≥ximo Servicio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="equipos-body">
                <!-- Datos cargados por JavaScript -->
            </tbody>
        </table>
    </main>

    <script src="js/data.js"></script>
    <script>
        function cargarEquipos() {
            const equipos = getEquipos();
            const tbody = document.getElementById("equipos-body");
            
            if (equipos.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" class="no-data">No hay equipos registrados</td></tr>`;
                return;
            }

            tbody.innerHTML = equipos.map(equipo => `
                <tr>
                    <td>${equipo.serie}</td>
                    <td>${equipo.nombre}</td>
                    <td>${equipo.marca}</td>
                    <td>${equipo.ubicacion}</td>
                    <td><span class="estado ${equipo.condicion.toLowerCase().replace(' ', '-')}">${equipo.condicion}</span></td>
                    <td class="${new Date(equipo.fecha_proximo) < new Date() ? 'vencido' : ''}">
                        ${new Date(equipo.fecha_proximo).toLocaleDateString('es-ES')}
                    </td>
                    <td class="acciones">
                        <div class="botones-accion">
                            <a href="detalle_equipo.html?serie=${equipo.serie}" class="btn btn-info">üëÅÔ∏è</a>
                            <a href="editar_equipo.html?serie=${equipo.serie}" class="btn btn-editar">‚úèÔ∏è</a>
                            <button onclick="eliminarEquipo('${equipo.serie}')" class="btn btn-eliminar">üóëÔ∏è</button>
                        </div>
                    </td>
                </tr>
            `).join("");
        }

        function eliminarEquipo(serie) {
            if (confirm(`¬øEliminar el equipo con serie ${serie}?`)) {
                deleteEquipo(serie);
                cargarEquipos();
            }
        }

        function logout() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'login.html';
        }

        // Iniciar
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'login.html';
        } else {
            document.addEventListener('DOMContentLoaded', cargarEquipos);
        }
    </script>
</body>
</html>
