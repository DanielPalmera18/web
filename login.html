<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Equipos Biomédicos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label>Usuario:</label>
                <input type="text" name="usuario" required>
            </div>
            <div class="form-group">
                <label>Contraseña:</label>
                <input type="password" name="contrasena" required>
            </div>
            <button type="submit" class="btn">Ingresar</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            if(document.querySelector("input[name='usuario']").value === "admin" && 
               document.querySelector("input[name='contrasena']").value === "admin123") {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "dashboard.html";
            } else {
                alert("Credenciales incorrectas");
            }
        });
    </script>
</body>
<script type="module">
    import { getEquipos, addEquipo } from './js/data.js';
    // Ahora puedes usar las funciones normalmente
    window.getEquipos = getEquipos;
    window.addEquipo = addEquipo;
    // ... otras funciones que necesites exponer
  </script>
</html>
